  <test-fixture id="vl-map-wmts-layers-fixture">
    <template>
      <vl-map>
        <vl-map-wmts-layer data-vl-url="https://tile.informatievlaanderen.be/ws/raadpleegdiensten/wmts" data-vl-layer="grb_sel"></vl-map-wmts-layer>
        <vl-map-wmts-layer data-vl-url="https://tile.informatievlaanderen.be/ws/raadpleegdiensten/wmts" data-vl-layer="grb_sel"></vl-map-wmts-layer>
      </vl-map>
    </template>
  </test-fixture>

  <script>
    suite('vl-map-layer', () => {
      const tags = ['vl-map-features-layer', 'vl-map-image-wms-layer', 'vl-map-tiled-wms-layer', 'vl-map-wfs-layer', 'vl-map-wmts-layer'];
    
      setup((done) => {
        Promise.all(tags.map((tag) => customElements.whenDefined(tag))).then(() => done());
      });

      const LAYER_SELECTOR = '[data-vl-is-layer]';

      const getLayer = (map) => {
        return map.querySelector(LAYER_SELECTOR);
      };

      const getLayers = (map) => {
        return map.querySelectorAll(LAYER_SELECTOR);
      };

      const range = (minInclusive, maxExclusive) => {
        return Array.from({length: maxExclusive - minInclusive}, (x, i) => i + minInclusive);
      };

      test('kan een attribuut, titel, opvragen van de kaartlaag op basis van zijn sleutel', (done) => {
        tags.forEach((tag, index) => {
          const map = fixture(`${tag}-fixture`);
          map.ready.then(() => {
            const layer = getLayer(map);
            assert.equal(layer.get('title'), layer.getAttribute('data-vl-name'));
            assert.equal(layer.get('title'), layer._layer.get('title'));

            if (tags.length == index+1) {
              done();
            }
          });
        });
      });

      test('kan de zichtbaarheid van de kaartlaag opvragen en wijzigen', (done) => {
        tags.forEach((tag, index) => {
          const map = fixture(`${tag}-fixture`);
          map.ready.then(() => {
            const layer = getLayer(map);

            assert.isTrue(layer.visible);
            assert.isTrue(layer._layer.getVisible());

            layer.visible = false;
            assert.isFalse(layer.visible);
            assert.isFalse(layer._layer.getVisible());

            if (tags.length == index+1) {
              done();
            }
          });
        });
      });

      test(`er kan gecontroleerd worden of de kaartlaag zichtbaar is op een bepaalde resolutie (minVisibility = , maxVisibility = )`, (done) => {
        tags.forEach((tag, index) => {
          const map = fixture(`${tag}-fixture`);
          map.ready.then(() => {
            const layer = getLayer(map);
            const minVisibility = Number.valueOf(layer.getAttribute('data-vl-min-resolution'));
            const maxVisibility = Number.valueOf(layer.getAttribute('data-vl-max-resolution'));
            const visibleResolutions = range(minVisibility, maxVisibility);
            const invisibleResolutions = range(0, minVisibility).concat(range(maxVisibility, maxVisibility + 5));
            invisibleResolutions.forEach((resolution) => assert.isFalse(layer.isVisibleAtResolution(resolution), `zou niet zichtbaar mogen zijn op resolutie ${resolution}`));
            visibleResolutions.forEach((resolution) => assert.isTrue(layer.isVisibleAtResolution(resolution), `zou zichtbaar moeten zijn op resolutie ${resolution}`));

            if (tags.length == index+1) {
              done();
            }
          });
        });
      });

      test('elke kaartlaag zal een id krijgen', (done) => {
        tags.forEach((tag, index) => {
          const map = fixture(`${tag}s-fixture`);
          map.ready.then(() => {
            const layers = getLayers(map);
            assert.lengthOf(layers, map.children.length);
            layers.forEach((layer, index) => assert(layer.layer.get('id'), index + 1));

            if (tags.length == index+1) {
              done();
            }
          });
        });
      });

      test('de kaartlaag zal toegevoegd worden aan de map', (done) => {
        tags.forEach((tag, index) => {
          const map = fixture(`${tag}-fixture`);
          map.ready.then(() => {
            const layerElement = getLayer(map);
            const layers = map.map.getOverlayLayers();
            assert.lengthOf(layers, 1);

            const layer = layers[0];
            assert.equal(layer, layerElement.layer);
            assert.equal(layer.get('title'), layerElement.getAttribute('name'));
            assert.equal(layer.getMinResolution(), layerElement.getAttribute('min-resolution'));
            assert.equal(layer.getMaxResolution(), layerElement.getAttribute('max-resolution'));

            if (tags.length == index+1) {
              done();
            }
          });
        });
      });
    });
  </script>

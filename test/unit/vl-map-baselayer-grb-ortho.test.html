<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script src="ol-util.js"></script>
  <script type="module" src="../../src/vl-map-all.js"></script>
</head>

<body>
  <test-fixture id="vl-map-baselayer-grb-ortho-fixture">
    <template>
      <vl-map>
        <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
      </vl-map>
    </template>
  </test-fixture>
  
  <script type="module">
    import {VlMapBaseLayer} from '../../src/vl-map-baselayer.js';

    suite('vl-map-baselayer-grb-ortho', () => {
      const sandbox = sinon.sandbox.create();
      const should = chai.should();

      setup((done) => {
        customElements.whenDefined('vl-map-baselayer-grb-ortho').then(() => done());
      });
    
      teardown(() => {
        sandbox.restore();
      });
    
      test('de grb basiskaartlaag wordt goed geconfigureerd', () => {
        const element = fixture('vl-map-baselayer-grb-ortho-fixture');
        const vlMapBaseLayerElement = element.querySelector('vl-map-baselayer-grb-ortho');
        assert.equal(vlMapBaseLayerElement.url, 'https://tile.informatievlaanderen.be/ws/raadpleegdiensten/wmts');
        assert.equal(vlMapBaseLayerElement.type, 'wmts');
        assert.equal(vlMapBaseLayerElement.layer, 'omwrgbmrvl');
        assert.equal(vlMapBaseLayerElement.title, 'GRB ortho laag');
      });
    });
  </script>
</body>

</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-map-all.js"></script>
</head>
<body>
<test-fixture id="vl-map-pane-fixture">
  <template>
    <vl-map>
      <vl-map-side-sheet data-vl-open>
        <vl-map-pane></vl-map-pane>
      </vl-map-side-sheet>
    </vl-map>
  </template>
</test-fixture>

<script type="module">
  suite('vl-map-pane', () => {

    setup((done) => {
      customElements.whenDefined('vl-map-pane').then(() => done());
    });

    test('de map pane bevat de default titel', () => {
      const element = fixture('vl-map-pane-fixture');
      const title = element._titleElement;
      assert.equal(title, "Terug");
    });
  })
</script>
</body>
</html>

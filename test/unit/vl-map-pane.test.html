<test-fixture id="vl-map-pane-fixture">
  <template>
    <vl-map>
      <vl-map-side-sheet data-vl-open>
        <vl-map-pane></vl-map-pane>
      </vl-map-side-sheet>
    </vl-map>
  </template>
</test-fixture>

<script type="module">
  suite('vl-map-pane', () => {

    setup((done) => {
      customElements.whenDefined('vl-map-pane').then(() => done());
    });

    test('bevat default titel', () => {
      const element = fixture('vl-map-pane-fixture');
      const vlmapPane = element.querySelector('vl-map-pane');

      const title = vlmapPane._titleElement;
      assert.equal(title.innerText, "Terug");
    });

    // test('bevat default href', () => {

    //   assert.equal(link.href, "#");
    // });

    test('bevat nieuwe titel op basis van het titel attribuut', () => {
      const element = fixture('vl-map-pane-fixture');
      const vlmapPane = element.querySelector('vl-map-pane');

      const text = 'Dit is een titel';
      vlmapPane.setAttribute('data-vl-title', text);

      const title = vlmapPane._titleElement;
      assert.equal(title.innerText, text);
    });

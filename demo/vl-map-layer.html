<!DOCTYPE html>
<html>

<head>
    <title>vl-map-layer voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

    <script type="module" src="/src/vl-map-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-map-layer">
        <vl-demo data-vl-title="Kaart met kaartlaag met features">
            <vl-map id="map-with-standard-layer">
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
                <vl-map-baselayer-grb></vl-map-baselayer-grb>
                <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                <vl-map-layer name="layer" features='
                    {
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [147055.0,197908.0]
                            }
                        }, {
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [149055.0,199908.0]
                            }
                        }, {
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [151055.0,201908.0]
                            }
                        }]
                    }'>
                </vl-map-layer>
            </vl-map>
        </vl-demo>

        <vl-demo data-vl-title="Kaart met kaartlaag met geclusterde features">
            <vl-map id="map-with-clustered-layer">
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
                <vl-map-baselayer-grb></vl-map-baselayer-grb>
                <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                <vl-map-layer name="layer" features='
                    {
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [147055.0,197908.0]
                            }
                        }, {
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [149055.0,199908.0]
                            }
                        }, {
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [151055.0,201908.0]
                            }
                        }]
                    }' cluster cluster-distance="100">
                </vl-map-layer>
            </vl-map>
        </vl-demo>

        <vl-demo data-vl-title="Kaart met kaartlaag met features en auto extent">
            <vl-map id="map-with-auto-extent-layer">
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
                <vl-map-baselayer-grb></vl-map-baselayer-grb>
                <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                <vl-map-layer name="layer" features='
                    {
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [147055.0,197908.0]
                            }
                        }, {
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [149055.0,199908.0]
                            }
                        }, {
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [151055.0,201908.0]
                            }
                        }]
                    }' auto-extent auto-extent-max-zoom="3">
                </vl-map-layer>
            </vl-map>
        </vl-demo>
    </vl-demo-page>
</body>

</html>

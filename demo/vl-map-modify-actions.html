<!DOCTYPE html>
<html>

<head>
    <title>vl-map-draw-action voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

    <script type="module" src="/src/vl-map-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-map-draw-action">
        <vl-demo data-vl-title="Kaart met punt aanpas actie">
            <vl-map id="map-with-draw-point-action">
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
                <vl-map-baselayer-grb></vl-map-baselayer-grb>
                <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                <vl-map-layer id="point-layer" data-vl-name="laag" data-vl-features='
                    {
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "id": 1,
                            "geometry": {
                                "type": "Point",
                                "coordinates": [147055.0,197908.0]
                            }
                        }, {
                            "type": "Feature",
                            "id": 2,
                            "geometry": {
                                "type": "Point",
                                "coordinates": [149055.0,199908.0]
                            }
                        }]
                    }'>
                    <vl-map-layer-circle-style></vl-map-layer-circle-style>
                </vl-map-layer>
                <vl-map-layer id="point-layer">
                    <vl-map-layer-circle-style></vl-map-layer-circle-style>
                    <vl-map-draw-point-action id="draw-point-action">
                    </vl-map-draw-point-action>
                </vl-map-layer>
                <vl-map-modify-point-action id="modify-point-action" data-vl-default-active>
                    <vl-map-layer-circle-style data-vl-text-color="#000" data-vl-color="#FFE616" data-vl-border-color="#FFE615">
                    </vl-map-layer-circle-style>
                </vl-map-modify-point-action>
            </vl-map>
        </vl-demo>
    </vl-demo-page>
</body>

</html>

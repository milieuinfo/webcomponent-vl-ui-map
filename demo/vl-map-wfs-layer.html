<!DOCTYPE html>
<html>

<head>
    <title>vl-map-wfs-layer voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

    <script type="module" src="/src/vl-map-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-map-wfs-layer">
        <vl-demo data-vl-title="Kaart met WFS kaartlaag">
            <vl-map id="map-with-wfs-layer">
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
                <vl-map-wfs-layer 
                    data-vl-name="Oppervlaktewaterlichamen"
                    data-vl-url="https://mercator.vlaanderen.be/raadpleegdienstenmercatorpubliek/lu/lu_gwp_gv/wfs"
                    data-vl-layers="lu_gwp_gv">
                </vl-map-wfs-layer>
            </vl-map>
        </vl-demo>
    </vl-demo-page>
</body>

</html>

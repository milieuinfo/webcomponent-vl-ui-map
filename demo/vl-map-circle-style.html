<!DOCTYPE html>
<html>

<head>
    <title>vl-map-circle-style voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

    <script type="module" src="/src/vl-map-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-map-circle-style">
        <vl-demo data-vl-title="Kaart met kaartlaag met feature en de standaard cirkel stijl">
            <vl-map id="map-standard">
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
                <vl-map-baselayer-grb></vl-map-baselayer-grb>
                <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                <vl-map-layer data-vl-name="laag" data-vl-features='
                    {
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [147055.0,197908.0]
                            }
                        }]
                    }'>
                    <vl-map-layer-circle-style id="map-standard-circle-style"></vl-map-layer-circle-style>
                </vl-map-layer>
            </vl-map>
        </vl-demo>

        <vl-demo data-vl-title="Kaart met kaartlaag met feature en een aangepaste cirkel stijl">
            <vl-map id="map-modified">
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
                <vl-map-baselayer-grb></vl-map-baselayer-grb>
                <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                <vl-map-layer data-vl-name="laag" data-vl-features='
                    {
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [147055.0,197908.0]
                            }
                        }]
                    }'>
                    <vl-map-layer-circle-style id="map-modified-circle-style" data-vl-color="#ffe615" data-vl-size="5" data-vl-border-color="#000" data-vl-border-size="1"></vl-map-layer-circle-style>
                </vl-map-layer>
            </vl-map>
        </vl-demo>

        <vl-demo data-vl-title="Kaart met kaartlaag met geclusterde features">
            <vl-map id="map-cluster">
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
                <vl-map-baselayer-grb></vl-map-baselayer-grb>
                <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                <vl-map-layer data-vl-name="laag" data-vl-features='
                    {
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [147055.0,197908.0]
                            }
                        }, {
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [149055.0,199908.0]
                            }
                        }, {
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [151055.0,201908.0]
                            }
                        }]
                    }' data-vl-cluster data-vl-cluster-distance="100">
                    <vl-map-layer-circle-style></vl-map-layer-circle-style>
                </vl-map-layer>
            </vl-map>
        </vl-demo>
    </vl-demo-page>
</body>

</html>

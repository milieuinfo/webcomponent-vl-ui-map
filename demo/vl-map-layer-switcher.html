<!DOCTYPE html>
<html>

<head>
    <title>vl-map-layer-switcher voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-grid/dist/vl-grid.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-message/dist/vl-form-message.js"></script>
    <script type="module" src="/node_modules/vl-ui-checkbox/dist/vl-checkbox.js"></script>

    <script type="module" src="/src/vl-map-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-grid/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-message/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-map-layer-switcher">
        <vl-demo data-vl-title="Kaart met standaard optie om kaartlagen te tonen en verbergen">
            <div is="vl-grid" data-vl-is-stacked>
                <div is="vl-column" data-vl-size="12" data-vl-medium-size="12">
                    <vl-map id="map-with-layer-switcher">
                        <vl-map-side-sheet>
                            <vl-map-layer-switcher></vl-map-layer-switcher>
                        </vl-map-side-sheet>
                        <vl-map-overview-map></vl-map-overview-map>
                        <vl-map-baselayer-grb-gray id="baselayer-grb-gray"></vl-map-baselayer-grb-gray>
                        <vl-map-baselayer-grb id="baselayer-grb"></vl-map-baselayer-grb>
                        <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>

                        <vl-map-features-layer data-vl-name="Kaartlaag 1" data-vl-features='
                            {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [149055.0,199908.0]
                                    }
                                }]
                            }'>
                            <vl-map-layer-circle-style data-vl-color="black"></vl-map-layer-circle-style>
                        </vl-map-features-layer>

                        <vl-map-features-layer data-vl-name="Kaartlaag 2" data-vl-features='
                            {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [154055.0,199908.0]
                                    }
                                }]
                            }'>
                            <vl-map-layer-circle-style data-vl-color="yellow"></vl-map-layer-circle-style>
                        </vl-map-features-layer>

                        <vl-map-features-layer data-vl-name="Kaartlaag 3" data-vl-features='
                            {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [159055.0,199908.0]
                                    }
                                }]
                            }'>
                            <vl-map-layer-circle-style data-vl-color="red"></vl-map-layer-circle-style>
                        </vl-map-features-layer>

                        <vl-map-wmts-layer data-vl-url="https://tile.informatievlaanderen.be/ws/raadpleegdiensten/wmts"
                                        data-vl-layer="grb_sel"
                                        data-vl-name="WMTS kaartlaag">
                        </vl-map-wmts-layer>

                        <vl-map-tiled-wms-layer data-vl-name="WMS kaartlaag"
                                        data-vl-version="1.3.0"
                                        data-vl-opacity="1"
                                        data-vl-url="https://geoservices.informatievlaanderen.be/raadpleegdiensten/GRB/wms"
                                        data-vl-layers="GEM_GRENS">
                        </vl-map-tiled-wms-layer>

                        <vl-map-wfs-layer data-vl-name="WFS kaartlaag"
                                  data-vl-url="https://geoserver.vmm.be/geoserver/vmm/wfs"
                                  data-vl-layers="owl_l"
                                  data-vl-max-resolution="8">
                        </vl-map-wfs-layer>
                    </vl-map>
                </div>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Kaart met gepersonaliseerde optie om kaartlagen te tonen en verbergen">
            <div is="vl-grid" data-vl-is-stacked>
                <div is="vl-column" data-vl-size="12" data-vl-medium-size="12">
                    <vl-map id="map-with-custom-layer-switcher">
                        <vl-map-side-sheet>
                            <vl-map-layer-switcher>
                                <vl-checkbox data-vl-label="Kaartlaag" data-vl-layer="layer-1"></vl-checkbox>
                            </vl-map-layer-switcher>
                        </vl-map-side-sheet>
                        <vl-map-overview-map></vl-map-overview-map>
                        <vl-map-baselayer-grb-gray id="baselayer-grb-gray"></vl-map-baselayer-grb-gray>
                        <vl-map-baselayer-grb id="baselayer-grb"></vl-map-baselayer-grb>
                        <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                        <vl-map-features-layer data-vl-name="layer-1" data-vl-features='
                            {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [149055.0,199908.0]
                                    }
                                }]
                            }'>
                            <vl-map-layer-circle-style data-vl-color="black"></vl-map-layer-circle-style>
                        </vl-map-features-layer>
                        <vl-map-features-layer data-vl-name="layer-2" data-vl-features='
                            {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [154055.0,199908.0]
                                    }
                                }]
                            }'>
                            <vl-map-layer-circle-style data-vl-color="yellow"></vl-map-layer-circle-style>
                        </vl-map-features-layer>
                        <vl-map-features-layer data-vl-name="layer-3" data-vl-features='
                            {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [159055.0,199908.0]
                                    }
                                }]
                            }'>
                            <vl-map-layer-circle-style data-vl-color="red"></vl-map-layer-circle-style>
                        </vl-map-features-layer>
                    </vl-map>
                </div>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Kaart met optie om kaartlagen met resolutie te tonen en verbergen">
            <div is="vl-grid" data-vl-is-stacked>
                <div is="vl-column" data-vl-size="12" data-vl-medium-size="12">
                    <vl-map id="map-with-resolution-layer-switcher">
                        <vl-map-side-sheet>
                            <vl-map-layer-switcher>
                                <vl-checkbox data-vl-label="Kaartlaag" data-vl-layer="layer"></vl-checkbox>
                                <vl-checkbox data-vl-label="Kaartlaag met resolutie" data-vl-layer="resolution-layer"></vl-checkbox>
                            </vl-map-layer-switcher>
                        </vl-map-side-sheet>
                        <vl-map-overview-map></vl-map-overview-map>
                        <vl-map-baselayer-grb-gray id="baselayer-grb-gray"></vl-map-baselayer-grb-gray>
                        <vl-map-baselayer-grb id="baselayer-grb"></vl-map-baselayer-grb>
                        <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                        <vl-map-features-layer data-vl-name="layer" data-vl-features='
                            {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [149055.0,199908.0]
                                    }
                                }]
                            }'>
                            <vl-map-layer-circle-style></vl-map-layer-circle-style>
                        </vl-map-features-layer>
                        <vl-map-features-layer data-vl-name="resolution-layer" data-vl-min-resolution="128" data-vl-max-resolution="256" data-vl-features='
                            {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [154055.0,199908.0]
                                    }
                                }]
                            }'>
                            <vl-map-layer-circle-style></vl-map-layer-circle-style>
                        </vl-map-features-layer>
                    </vl-map>
                </div>
            </div>
        </vl-demo>
    </vl-demo-page>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>vl-map-layer-switcher voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-grid/dist/vl-grid.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-message/dist/vl-form-message.js"></script>
    <script type="module" src="/node_modules/vl-ui-checkbox/dist/vl-checkbox.js"></script>

    <script type="module" src="/src/vl-map-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-grid/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-message/dist/style.css" />

    <style>
        vl-map-search {
            --vl-search-width: 100%;
        }
    </style>
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-map-layer-switcher">
        <vl-demo data-vl-title="Kaart met optie om kaartlagen te tonen en verbergen">
            <div is="vl-grid" data-vl-is-stacked>
                <div is="vl-column" data-vl-size="12" data-vl-medium-size="12">
                    <div><label is="vl-form-label">Zoek op adres</label></div>
                    <vl-map-search></vl-map-search>
                </div>
                <div is="vl-column" data-vl-size="12" data-vl-medium-size="12">
                    <vl-map id="map-with-layer-switcher">
                        <vl-map-side-sheet>
                            <vl-map-layer-switcher>
                                <vl-checkbox data-vl-label="Kaartlaag" data-vl-layer="layer"></vl-checkbox>
                                <vl-checkbox data-vl-label="Kaartlaag met resolutie" data-vl-layer="resolution-layer"></vl-checkbox>
                            </vl-map-layer-switcher>
                        </vl-map-side-sheet>
                        <vl-map-overview-map></vl-map-overview-map>
                        <vl-map-baselayer-grb-gray id="baselayer-grb-gray"></vl-map-baselayer-grb-gray>
                        <vl-map-baselayer-grb id="baselayer-grb"></vl-map-baselayer-grb>
                        <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                        <vl-map-layer data-vl-name="layer" data-vl-features='
                            {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [149055.0,199908.0]
                                    }
                                }]
                            }'>
                            <vl-map-layer-circle-style></vl-map-layer-circle-style>
                        </vl-map-layer>
                        <vl-map-layer data-vl-name="resolution-layer" data-vl-min-resolution="2" data-vl-max-resolution="4" data-vl-features='
                            {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [149255.0,199908.0]
                                    }
                                }]
                            }'>
                            <vl-map-layer-circle-style></vl-map-layer-circle-style>
                        </vl-map-layer>
                    </vl-map>
                </div>
            </div>
            <script>
                customElements.whenDefined('vl-map-search').then(() => {
                  document.querySelector('vl-map-search').bindMap(document.querySelector('vl-map'));
                });
            </script>
        </vl-demo>
    </vl-demo-page>
</body>

</html>

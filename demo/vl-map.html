<!DOCTYPE html>
<html>

<head>
    <title>vl-map voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

    <script type="module" src="/src/vl-map-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-map">
        <vl-demo data-vl-title="Kaart met verschillende GRB kaartlagen">
            <vl-map id="map">
                <vl-map-baselayer-grb-gray id="baselayer-grb-gray"></vl-map-baselayer-grb-gray>
                <vl-map-baselayer-grb id="baselayer-grb"></vl-map-baselayer-grb>
                <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
            </vl-map>
        </vl-demo>

        <vl-demo data-vl-title="Kaart waar de escape toets functionaliteit uitgeschakeld werd">
            <vl-map id="map-escape" data-vl-disable-escape-key>
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
            </vl-map>
        </vl-demo>

        <vl-demo data-vl-title="Kaart waar de rotatie functionaliteit uitgeschakeld werd">
            <vl-map id="map-rotation" data-vl-disable-rotation>
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
            </vl-map>
        </vl-demo>

        <vl-demo data-vl-title="Kaart waar de mouse wheel zoom functionaliteit uitgeschakeld werd">
            <vl-map id="map-mouse-zoom" data-vl-disable-mouse-wheel-zoom>
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
            </vl-map>
        </vl-demo>

        <vl-demo data-vl-title="Kaart met fullscreen functionaliteit">
            <vl-map id="map-fullscreen" data-vl-allow-fullscreen>
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
            </vl-map>
        </vl-demo>
    </vl-demo-page>
</body>

</html>

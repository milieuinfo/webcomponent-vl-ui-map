<!DOCTYPE html>
<html>

<head>
  <title>vl-map-wms-layer voorbeeld</title>
  <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
  <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

  <script type="module" src="/src/vl-map-all.js"></script>

  <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css"/>
  <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css"/>
</head>

<body is="vl-body">
  <vl-demo-page data-vl-webcomponent="vl-map-tiled-wms-layer">
    <vl-demo data-vl-title="Kaart met Tiled WMS kaartlaag">
      <vl-map id="map-with-tiled-wms-layer">
        <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
        <vl-map-tiled-wms-layer
          data-vl-name="Gemeentegrenzen"
          data-vl-version="1.3.0"
          data-vl-opacity="1"
          data-vl-url="https://geoservices.informatievlaanderen.be/raadpleegdiensten/GRB/wms"
          data-vl-layers="GEM_GRENS">
        </vl-map-tiled-wms-layer>
      </vl-map>
    </vl-demo>

    <vl-demo data-vl-title="Kaart met Image WMS kaartlaag">
      <vl-map id="map-with-image-wms-layer">
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-image-wms-layer
          data-vl-name="Beschermingszones"
          data-vl-version="1.3.0"
          data-vl-opacity="0.7"
          data-vl-url="https://www.dov.vlaanderen.be/geoserver/wms"
          data-vl-layers="grondwater:beschermingszones_2014">
        </vl-map-image-wms-layer>
      </vl-map>
    </vl-demo>

    <vl-demo data-vl-title="Kaart met Image WMS kaartlaag met custom SLD">
      <vl-map id="map-with-image-wms-layer">
        <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
        <vl-map-image-wms-layer
          data-vl-name="Overstromingsgevaarkaarten"
          data-vl-version="1.1.0"
          data-vl-opacity="0.6"
          data-vl-url="https://geoservice.waterinfo.be/Overstromingsgevaarkaarten-PLUVIAAL/wms"
          data-vl-layers="Overstromingsgevaarkaarten-PLUVIAAL:overstroombaar_gebied_PLU_noCC"
          data-vl-sld-body='<StyledLayerDescriptor xmlns="http://www.opengis.net/sld" xmlns:ogc="http://www.opengis.net/ogc" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" version="1.0.0" xsi:schemaLocation="http://www.opengis.net/sld StyledLayerDescriptor.xsd">
              <NamedLayer>
                  <Name>Overstromingsgevaarkaarten-PLUVIAAL:overstroombaar_gebied_PLU_noCC</Name>
                  <UserStyle>
                      <FeatureTypeStyle>
                          <Rule>
                              <RasterSymbolizer>
                                  <Opacity>1</Opacity>
                                  <ColorMap type="values">
                                      <ColorMapEntry color="#800080" quantity="10.0"/>
                                      <ColorMapEntry color="#FFFFFF" quantity="100.0" opacity="0"/>
                                      <ColorMapEntry color="#FFFFFF" quantity="1000.0" opacity="0"/>
                                  </ColorMap>
                              </RasterSymbolizer>
                          </Rule>
                      </FeatureTypeStyle>
                  </UserStyle>
              </NamedLayer>
          </StyledLayerDescriptor>'>
        </vl-map-image-wms-layer>
      </vl-map>
    </vl-demo>
  </vl-demo-page>
</body>

</html>

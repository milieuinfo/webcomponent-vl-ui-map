<!DOCTYPE html>
<html>

<head>
    <title>vl-map-side-sheet voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

    <script type="module" src="/src/vl-map-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-map-side-sheet">
        <vl-demo data-vl-title="Sidesheet default opengeklapt">
            <vl-map id="map">
                <vl-map-baselayer-grb-gray id="baselayer-grb-gray"></vl-map-baselayer-grb-gray>
                <vl-map-side-sheet data-vl-open>
                </vl-map-side-sheet>
            </vl-map>
        </vl-demo>

        <vl-demo data-vl-title="Menu item binnen sidesheet">
            <vl-map id="map">
                <vl-map-baselayer-grb-gray id="baselayer-grb-gray"></vl-map-baselayer-grb-gray>
                <vl-map-side-sheet data-vl-open>
                    <vl-map-side-sheet-menu-item data-vl-title="Terug naar resultaten" data-vl-href="/"></vl-map-side-sheet-menu-item>
                </vl-map-side-sheet>
            </vl-map>
        </vl-demo>
    </vl-demo-page>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>vl-map-draw-action voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

    <script type="module" src="/src/vl-map-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-map-draw-action">
        <vl-demo data-vl-title="Kaart met punt teken actie">
            <vl-map id="map-with-draw-point-action">
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
                <vl-map-baselayer-grb></vl-map-baselayer-grb>
                <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                <vl-map-layer id="point-layer">
                    <vl-map-layer-circle-style></vl-map-layer-circle-style>
                    <vl-map-draw-point-action id="draw-point-action" data-vl-default-active></vl-map-draw-point-action>
                </vl-map-layer>
            </vl-map>
        </vl-demo>

        <vl-demo data-vl-title="Kaart met lijn teken actie">
            <vl-map id="map-with-draw-line-action">
                <vl-map-baselayer-grb-gray></vl-map-baselayer-grb-gray>
                <vl-map-baselayer-grb></vl-map-baselayer-grb>
                <vl-map-baselayer-grb-ortho></vl-map-baselayer-grb-ortho>
                <vl-map-layer id="line-layer">
                    <vl-map-layer-style></vl-map-layer-style>
                </vl-map-layer>
                <vl-map-draw-line-action id="draw-line-action"></vl-map-draw-line-action>
            </vl-map>
            <script>
                customElements.whenDefined('vl-map').then(() => {
                  const layer = document.getElementById('line-layer');
                  const action = document.getElementById('draw-line-action');
                  action.layer = layer.layer;
                  action.activateAction();
                });
            </script>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
